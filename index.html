<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scramble Organizer</title>
  </head>
  <body>
    <div id="app">
      <!-- Title -->
      <div class="mb-4">
        <p class="text-4xl font-extrabold">Scramble Organizer</p>
        <p class="text-2xl font-semibold">
          A simple tool to sort WCA scramble passwords.
        </p>
      </div>

      <!-- Alert -->
      <div class="alert shadow-lg hidden md:flex p-3 my-4">
        <div>
          <a href="https://github.com/simonkellly/scramble-organizer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512" class="flex-shrink-0 w-6 h-6">
              <!-- Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"/>
            </svg>
          </a>
          <a href="https://github.com/simonkellly/scramble-organizer">
            Check out this project on 
            <span class="link">Github!</span>
          </a>
          </span>
        </div>
        <div class="flex-none">
          <a
            class="btn btn-sm btn-primary gap-2"
            href="https://github.com/simonkellly/scramble-organizer"
          >
            Star
            <div class="badge badge-secondary" id="star-count">2</div>
          </a>
        </div>
      </div>

      <!-- Description -->
      <div class="my-4">
        <p class="text-sm">
          This utility lets you organize your WCA scramble passwords according to
          the competition schedule. This tool does not transmit the passwords over
          the internet, all processing is done locally.
        </p>
      </div>
    
      <!-- Inputs -->
      <div class="mt-4">
        <form action="javascript:void(0);" id="form">
          <div class="form-control py-1">
            <label for="comp-id">
              <span class="label-text bold">Competition Id</span>
            </label>
            <input
              type="text"
              class="input input-bordered invalid:input-error w-full max-w-xs"
              id="comp-id"
              maxlength="32"
              placeholder="ExampleComp2030"
              pattern="[a-zA-Z0-9]+20[a-zA-Z0-9]{2}$"
              title="Competition Id as seen in the URL of the competition page"
            />
          </div>
          <div class="form-control py-1">
            <label for="passwords">
              <span class="label-text bold">Passwords</span>
            </label>
            <textarea
              class="textarea textarea-bordered invalid:textarea-error"
              id="passwords"
              rows="10"
              cols="60"
              placeholder="Paste the scramble passwords here without the text at the top of the file"
            ></textarea>
          </div>
          <button 
            type="submit"
            id="sort"
            class="btn btn-primary"
          >
            Sort The Scrambles!
          </button>
          <button
            type="button"
            id="copy"
            class="btn btn-primary float-right btn-square hidden"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="h-5 w-5 fill-primary-content">
              <!-- Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path d="M280 64h40c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128C0 92.7 28.7 64 64 64h40 9.6C121 27.5 153.3 0 192 0s71 27.5 78.4 64H280zM64 112c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320c8.8 0 16-7.2 16-16V128c0-8.8-7.2-16-16-16H304v24c0 13.3-10.7 24-24 24H192 104c-13.3 0-24-10.7-24-24V112H64zm128-8a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"/>
            </svg>
          </button>
        </form>
      </div>
    
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
