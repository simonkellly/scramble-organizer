<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scramble Organizer</title>
  </head>
  <body>
    <div id="app">
      <p class="text-4xl font-extrabold">Scramble Organizer</p>
      <p class="text-2xl font-semibold">A simple tool to sort wca scamble passwords.</p>
      <br/>
      <p class="text-sm">
        This utility lets you organize your wca scramble passwords according to the competition schedule. This tool does not transmit the passwords over the internet, all processing is done locally.
      </p>
      <br/>
      <div class="form-control py-1">
        <label class="label">
          <span class="label-text bold">Competition Id</span>
        </label> 
        <input
        type="text"
        class="input input-bordered input-primary w-full max-w-xs"
        id="comp-id"
        placeholder="ExampleComp2030"
      />
      </div>
      <div class="form-control py-1">
        <label class="label">
          <span class="label-text">Passwords</span>
        </label> 
        <textarea
          class="textarea textarea-primary"
          id="passwords"
          rows="10"
          cols="60"
          placeholder="Paste the scramble passwords here without the text at the top of the file"
        ></textarea>
      </div>
      <button 
        type="button" 
        id="sort"
        class="btn btn-primary"
      >
        Sort The Scrambles!
      </button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
